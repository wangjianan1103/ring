<div class="container-fluid">
    <div class="row">
        <!-- 内容区域 -->
        <div class="col-md-12 col-xs-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">首页</h3>
                </div>
                <div class="panel-body">
                    <button type="button" class="btn btn-primary btn-sm" >添加</button>
                </div>
                <!--内容列表-->
                <div class="table-responsive">
                    <table class="table table-hover table-condensed table-striped">
                        <tr>
                            <th>创建时间</th>
                            <th>标题</th>
                            <th>查看次数</th>
                            <th>是否置顶</th>
                            <th>操作</th>
                        </tr>
                        <tr *ngFor="let channel of channels">
                            <td>{{channel.createTime == null ? 0 : channel.createTime * 1000 | date:"yyyy-MM-dd"}}</td>
                            <td>{{channel.name}}</td>
                            <td>22222</td>
                            <td>33333</td>
                            <td>
                                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                    <button type="button" class="btn btn-default" >查看</button>
                                    <button type="button" class="btn btn-default" >修改</button>
                                    <button type="button" class="btn btn-default" >删除</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <nav>
                    <div class="col-lg-4 col-lg-offset-4  col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li class="next">
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
